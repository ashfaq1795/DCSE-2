<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Hello, world!</title>

    <style>
        .layout {
            margin: 20px;
        }
    </style>
</head>

<body>

    <div class="layout border-top border-bottom p-3">
        <br>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
            Tooltip on top
        </button>
        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="left"
            title="Tooltip on left">
            Tooltip on left
        </button>
        <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom"
            title="Tooltip on bottom">
            Tooltip on bottom
        </button>
        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="right"
            title="Tooltip on right">
            Tooltip on right
        </button>
        <br><br>
        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
            Tooltip with HTML
        </button>
    </div>
    <div class="layout">
        <button id="btn1" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
        title="Show Tooltip">
            Show Tooltip
        </button>
        <button id="btn2" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
        title="Hide tooltip">
            Hide Tooltip
        </button>
        <button id="btn3" type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
        title="Toggle Tooltip">
            Toggle Tooltip
        </button>
    </div>


    <script>
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
         })
        $(document).ready(function () {
            $('#btn1').click(function () {$('#btn1').tooltip('show')})
            $('#btn2').click(function () {$('#btn2').tooltip('hide')})
            $('#btn3').click(function () {$('#btn3').tooltip('toggle')})
        }) 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>

</html>
