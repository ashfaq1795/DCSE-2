<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check boxes</title>
</head>
<body>
    <script>
        function myname(){
        let name = prompt("Enter your name")
        let display = confirm('Should i display your name:')
        if (display){
        document.write("<h1>" + name + "</h1>");
        } else{
            document.write("<h1>You didn't allow me to display your name</h1>");
        }
    }
    myname();
    </script>
</body>
</html>
