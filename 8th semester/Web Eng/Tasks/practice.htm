<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="submit" id="002" value="open Image">
    <input type="button" name="submit" id="003" value="close Image">
<script>
        document.getElementById('002').addEventListener('click',newWindow);
        document.getElementById('003').addEventListener('click',closeWindow);
        let openWindow=null;
        function newWindow(){  
            openWindow=window.open("/images/image3.jpg","openWindow","height=400px, width=400px, toolbar=yes, scrollbar=yes");
        }
        function closeWindow(){
            if(!openWindow.closed){
               openWindow.close();
            }
        }
    </script>
</body>
</html>
