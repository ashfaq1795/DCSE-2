<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="css_file.css">
</head>

<body>
    <form name="shop" onsubmit="validation()">
        <table border="1px">
            <tr>
                <th colspan="3">Pizza Shop 2.0 </th>
            </tr>
            <tr>
                <td>Name</td>
                <td colspan="2"><input type="text" id="name"></td>
                <p id="error1"></p>
            </tr>
            <tr> 
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="topping">Supreme <br>
                    <input type="radio" name="topping">Vegetarian <br>
                    <input type="radio" name="topping">Hawaiian <br>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select id="sauce">
                        <option>Select</option>
                        <option value="Tomato">Tomato</option>
                        <option value="Chilli">Chilli</option>
                        <option value="Raitha">Raitha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="cbox">Extra Cheese
                    <input type="checkbox" name="cbox">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    Delivery Instructions: <br>
                    <textarea id="textarea" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3"><button id="btn">Send my Order</button></td>
            </tr>
        </table>
    </form>

    <script>
        //we can access an element of the form either by name or id.
        let name=shop.name; 
        let topping=shop.topping; 
        let sauce=shop.sauce;
        let box=shop.cbox;
        let textarea=shop.textarea;

        function validation(){
            let retvalue=true;

            if(name.value==""){
                alert('Please enter your name');
                retvalue=false;
                name.focus();
            }
            
            let radioChecked=false;
            for(let i=0; i<topping.length; i++){
                if(topping[i].checked){
                    radioChecked=true;
                }
            }
            if(!radioChecked){
                alert('Please select Pizza Topping');
                retvalue=false;
            }

            let indexNo=sauce.selectedIndex;
            if(indexNo==0){
                alert('Please select Pizza Sauce');
                retvalue=false;
            }

            let count=0;
            for(let i=0; i<box.length; i++){
                if(box[i].checked){
                    count++;
                }
            }
            if(count==0){
                alert('Please select optional Extras');
                retvalue=false;
            } else if(count==2){
                alert('You can select optional Extras only one');
                retvalue=false;
            }
            
            if(textarea.value.length>10){
                alert('Delivery instruction should be less than 10 words');
                retvalue=false;
            }


            return retvalue;
        }
    </script>
</body>

</html>
